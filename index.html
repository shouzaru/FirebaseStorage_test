<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase storage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
</head>

<body>

    <h1>日付を添えてデータを保存する</h1>

    <div class="nyuuryoku">
        <span>付けたい日付を選択 : </span><input type="date" id="date">
    </div>

    <div>
        <input type="file" id="file" class="filebtn" disabled>
    </div>

    <div class="UL">
        <input type="button" id="fileUpload" class="fileUploadbtn" value="クリックしてアップロード開始" onclick="UPLOAD()" disabled> 
        <progress id="progress_bar" value="0" max="100"></progress>
        <div id="status" class="status"></div>
    </div>

    <hr>
    <!-- <img src="" alt="" id="image"> -->
    <h1>データをダウンロードする</h1>
    <div class="syuturyoku">
        <span>探したい日付 : </span><input type="date" id="shiainohi">
    </div>
    <div>
        <input type="button" id="fileDownload" class="fileDownloadbtn" value="クリックしてダウンロード" onclick="DOWNLOAD()" disabled>
    <div>
        <progress id="DLProgress" value="0" max="0">0%</progress>
    </div>

        <div id="k"></div>
        <div id="end" class="status"></div>

    </div>






    <script src="app.js" type="text/javascript"></script>
</body>

</html>
